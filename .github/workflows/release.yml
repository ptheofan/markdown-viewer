name: Release

on:
  release:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Setup macOS signing
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_PWD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
        run: |
          chmod +x scripts/setup-macos-keychain.sh
          ./scripts/setup-macos-keychain.sh

      - name: Setup notarization API key
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          mkdir -p "${HOME}/private_keys"
          echo "${APPLE_API_KEY}" | base64 --decode > "${HOME}/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8"
          echo "APPLE_API_KEY_PATH=${HOME}/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8" >> $GITHUB_ENV

      - name: Build distributables
        env:
          DEBUG: electron-osx-sign*,electron-notarize*
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: pnpm make

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          find out/make -type f \( -name "*.dmg" -o -name "*.zip" \)

      - name: Upload macOS DMG
        uses: softprops/action-gh-release@v2
        with:
          files: out/make/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: out/make/zip/darwin/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
